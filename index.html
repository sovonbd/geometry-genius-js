<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shapes container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Triangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/triangle.png" alt="triangle" /></figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <p>
                <input type="number" class="border w-24 px-2 text-xl bg-gray-200" id="triangle-base" placeholder="base" />
                <span class="ml-3">cm</span>
                <input type="number" class="ml-4 border w-24 px-2 text-xl bg-gray-200" id="triangle-height" placeholder="height" />
                <span class="ml-3">cm</span>
              </p>
              <p class="text-2xl">
                Area:
                <span id="triangle-area">0</span>
                <span
                  >cm
                  <sup>2</sup>
                </span>
              </p>
              <div class="card-actions">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- rectangle card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/rectangle.png" alt="rectangle" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w x l</p>
              <p>
                <input type="text" class="border w-24 px-2 text-xl bg-gray-200" id="rectangle-width" placeholder="width" />
                <span class="ml-3">cm</span>
                <input type="text" class="ml-4 border w-24 px-2 text-xl bg-gray-200" id="rectangle-length" placeholder="length" />
                <span class="ml-3">cm</span>
              </p>
              <p class="text-2xl">
                Area:
                <span id="rectangle-area">0</span>
                <span
                  >cm
                  <sup>2</sup>
                </span>
              </p>
              <div class="card-actions">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- parallelogram card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/parallelogram.png" alt="parallelogram" /></figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b x h</p>
              <p>
                <input type="text" class="border w-24 px-2 text-xl bg-gray-200" id="parallelogram-base" placeholder="base" />
                <span class="ml-3">cm</span>
                <input type="text" class="ml-4 border w-24 px-2 text-xl bg-gray-200" id="parallelogram-height" placeholder="height" />
                <span class="ml-3">cm</span>
              </p>
              <p class="text-2xl">
                Area:
                <span id="parallelogram-area">0</span>
                <span>cm<sup>2</sup> </span>
              </p>
              <div class="card-actions">
                <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- ellipse card -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="./images/ellipse.png" alt="ellipse" /></figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) = Ï€Ab</p>
              <p>
                <input type="text" class="border w-24 px-2 text-xl bg-gray-200" id="major-radius" placeholder="major" />
                <span class="ml-3">cm</span>
                <input type="text" class="ml-4 border w-24 px-2 text-xl bg-gray-200" id="minor-radius" placeholder="minor" />
                <span class="ml-3">cm</span>
              </p>
              <p class="text-2xl">
                Area:
                <span id="ellipse-area">0</span>
                <span>cm<sup>2</sup> </span>
              </p>
              <div class="card-actions">
                <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculator -->
        <div class="w-[400px]">
          <div class="text-4xl">Area calculator</div>
          <div id="calculation-entry">
            
          </div>
        </div>
      </div>
    </main>
    <script src="./scripts/area-calculator.js"></script>
  </body>
</html>
